        <h3 id="dynamique">Le JavaScript est un langage dynamique</h3>
        <p>Ce langage va nous permettre de manipuler des contenus HTML ou des styles et de les modifier en fonction de divers évènements ou variables. Un évènement peut être par exemple un clic d'un utiliateur à un certain endroit de la page tandis qu'une variable peut être l'heure de la journée.</p>

        <h3 id="client">Le JavaScript est un langage principalement côté client</h3>
        <p>JS s'éxecute côté client, nous allons quand même pouvoir l'utiliser côté serveur à condition que l'on mette en place un environnement favorable, en utilisant, par exemple, <a href="https/nodejs.org/en/"> node.js. </a></p>

        <h3 id="interprete">JavaScript est un langage interprété</h3>
        <p>Pour être interpreté, JS doit être éxécuté directement dans un logiciel interpréteur : tous les navigateurs connus possèdent leur interpreteur JS.</p>

        <h3 id="java">JavaScript n'est pas JAVA !!!</h3>
        <p>Encore aujourd’hui, certaines personnes ont tendance à confondre les deux langages « Java » et « JavaScript ». Retenez ici que ces deux langages, bien que syntaxiquement assez proches à la base, reposent sur des concepts fondamentaux complètement différents et servent à effectuer des tâches totalement différentes.</p>
